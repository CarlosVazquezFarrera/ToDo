<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content class="mat-typography">
  <div>
    {{text}}
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()"> Cancel</button>
  <button mat-button (click)="confirm()" >Ok</button>
</mat-dialog-actions>
