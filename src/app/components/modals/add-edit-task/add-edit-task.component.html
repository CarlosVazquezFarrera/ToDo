<h2 mat-dialog-title>{{text}}</h2>
<mat-dialog-content class="mat-typography">
  <div class="row">
    <div class="col">
      <mat-form-field >
        <mat-label>Task</mat-label>
        <input [formControl]="task" matInput type="text">
        <button matSuffix mat-icon-button aria-label="Clear">
          <mat-icon>close</mat-icon>
        </button>
        <mat-error *ngIf="hasError">
          Task name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button *ngIf="isNew" mat-button (click)="add()">Add</button>
  <button *ngIf="!isNew" mat-button (click)="update()" [disabled]="sameValue">Update</button>
</mat-dialog-actions>
